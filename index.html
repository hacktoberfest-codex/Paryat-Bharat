<!DOCTYPE html>
<html>
  <head>
    <title>Paryat Bharat</title>
    <style>
      
      * {
        margin: 0;
        padding: 0; 
      }
    
      body {
        /* Set background image and style */
        background-image: url("img1.jpg");
        background-size: cover; /* Cover the entire viewport */
        background-repeat: no-repeat; /* Prevent image repetition */
        font-family: Arial, sans-serif; /* Choose a default font */
        color: #333; /* Set default text color */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        /* Style the main heading */
        text-align: center;
        padding: 20px;
        color: #fff; /* Text color for headings */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a subtle text shadow */
      }

      /* Style for the button container */
      .button-container {
        display: flex;
        justify-content: center;
      }

      /* Style for the button links */
      .button-link {
        display: inline-block;
        padding: 10px 20px;
        background-color: #0074d9; /* Change the background color */
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin: 0 10px; /* Add some spacing between the buttons */
      }

      .button-link:hover {
        background-color: #0056b3; /* Change the background color on hover */
      }
    </style>
  </head>
  <body>
    <h1>Paryat Bharat</h1>

    <!-- Button container for "Village" and "Traveler" buttons -->
    <div class="button-container">
      <a href="village.html" class="button-link">Villages</a>
      <a href="traveler.html" class="button-link">Traveller</a>
    </div>
  </body>
</html>
