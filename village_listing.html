<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Villages</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Include your CSS file -->
  </head>
  <body>
    <h1>Registered Villages</h1>

    <!-- Create a container for displaying the list of villages -->
    <div class="village-list">
      <!-- Each village item will be displayed here -->
      <!-- Example village item -->
      <div class="village-item">
        <h2>Village Name</h2>
        <p><strong>Location:</strong> Village Location</p>
        <p><strong>Description:</strong> Village Description</p>
        <!-- You can display other village details here -->
        <button class="view-details-btn">View Details</button>
      </div>

      <!-- Repeat the above village item structure for each registered village -->
    </div>

    <!-- Add a button to go back to the main page -->
    <a href="index.html" class="back-btn">Back to Main Page</a>

    <!-- Include any JavaScript for handling interactions if needed -->
    <script src="script.js"></script>
    <!-- Include your JavaScript file -->
  </body>
</html>
